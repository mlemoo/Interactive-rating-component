<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <!-- Rating state start -->

  <div class="main__container">

    <img src="images/icon-star.svg" alt="">
    <h1> How did we do? </h1>

    <p> Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p> 

  <ul>
    <li> <button class="button"> 1 </button></li>
    <li> <button class="button"> 2 </button></li>
    <li> <button class="button"> 3 </button></li>
    <li> <button class="button"> 4 </button></li>
    <li> <button class="button"> 5 </button></li>

  </ul>

  <button class="submit__button" id="submit"> Submit </button>
</div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="thank__you__state hidden">

  <img src="images/illustration-thank-you.svg" alt="">
  <p class="selection">You selected <span id="rating"> 0 </span> out of 5</p>

  <h2> Thank you! </h2>

 <p> We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!</p> 

  <button class="submit__button" id="submitAgain"> Rate Again </button>
</div>
  <!-- Thank you state end -->

  
 

<script src="index.js"></script>
</body>
</html>
